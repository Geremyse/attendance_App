<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель учителя</title>
    <link href="https://fonts.googleapis.com/css2?family=Prata:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .hidden {
            display: none;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .add_student {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Панель учителя</h1>
        <a href="{{ url_for('logout') }}" class="logout text-blue-500 hover:underline">Выйти из системы</a>
        <a href="{{ url_for('add_student') }}" class="add_student text-blue-500 hover:underline">Добавить студента</a>
        <table id="attendanceTable" class="min-w-full bg-white mt-6">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ФИО</th>
                    <th class="py-2 px-4 border-b">Класс</th>
                    <th class="py-2 px-4 border-b">Время посещения</th>
                </tr>
            </thead>
            <tbody>
                {% for row in attendance_data %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ row[0] }}</td>
                    <td class="py-2 px-4 border-b">{{ row[1] }}</td>
                    <td class="py-2 px-4 border-b">{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container mt-6">
            <button id="startCaptureBtn" onclick="startCapture()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Съемка</button>
            <button id="stopCaptureBtn" class="hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="stopCapture()">Остановить съемку</button>
        </div>
        <div class="video-container mt-6">
            <canvas id="videoCanvas" width="640" height="480" class="shadow-md rounded-lg"></canvas>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('videoCanvas');
        const context = canvas.getContext('2d');
        const image = new Image();

        socket.on('frame', function(data) {
            image.src = 'data:image/jpeg;base64,' + data.image;
            image.onload = function() {
                context.drawImage(image, 0, 0, canvas.width, canvas.height);
            };
        });

        socket.on('attendance_update', function(data) {
            const tableBody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            data.data.forEach(record => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const classCell = document.createElement('td');
                const timeCell = document.createElement('td');
                nameCell.textContent = record[0];
                classCell.textContent = record[1];
                timeCell.textContent = record[2];
                row.appendChild(nameCell);
                row.appendChild(classCell);
                row.appendChild(timeCell);
                tableBody.appendChild(row);
            });
        });

        function startCapture() {
            fetch('/capture')
                .then(response => response.json())
                .then(data => {
                    alert(data.status);
                    document.getElementById('startCaptureBtn').classList.add('hidden');
                    document.getElementById('stopCaptureBtn').classList.remove('hidden');
                    document.querySelector('.video-container').style.display = 'block';
                });
        }

        function stopCapture() {
            fetch('/stop_capture')
                .then(response => response.json())
                .then(data => {
                    alert(data.status);
                    document.getElementById('startCaptureBtn').classList.remove('hidden');
                    document.getElementById('stopCaptureBtn').classList.add('hidden');
                    document.querySelector('.video-container').style.display = 'none';
                });
        }

        // Запрос обновлений данных о посещаемости при подключении
        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('get_attendance_updates');
        });
    </script>
</body>
</html>
